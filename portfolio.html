<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
    <style>
        body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
    }

    .background {
        background: linear-gradient(45deg,#ffd700,#ffc542,#ff9e00,#ff7f00,#ff6200,#ff4500,#ff0000,#ff0000);
       /*  background: url("egghead(1).png") no-repeat center center/cover;*? */
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px 0;
    }

    .navbar ul {
        list-style-type: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .navbar a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        transition: color 0.3s;
    }

    .navbar a:hover {
        color: gold;
    }

    .center-content {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
    }

    .arrow {
        background: none;
        border: none;
        color: white;
        font-size: 3rem;
        cursor: pointer;
        padding: 10px;
        transition: color 0.3s;
    }

    .arrow:hover {
        color: silver;
    }

    .about-text {
        margin: 0 20px;
        max-width: 600px;
        font-size: 2rem;
        font-family: 'Roboto', sans-serif;
    }
  </style>
  </head>
  <body>
    <div class="background">
        <nav class="navbar">
            <ul>
                <li><a href="#about">About Us</a>  </li>
                <li><a href="#projects">Projects</a> </li>
                <li><a href="#contact">Contact    Us</a> </li>
            </ul>
        </nav>
        <div class="center-content">
            <button class="arrow left" onclick="previousSlide()">&#8249;</button>
            <div id="about-me" class="about-text"></div>
            <button class="arrow right" onclick="nextSlide()">&#8250;</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
